# Key-value pairs
device: vcnl4010
manufacturer: Vishay
version: v1.0.0
author: Code Crafter
copyright: Copyright (c) 2023 Illysky Ltd
bus: i2c
api: sensor

registers:
  - name: Command Register
    address: 0x80
    write: true 
    bitfield:
    - config_lock:1
    - als_data_rdy:1
    - prox_data_rd:1
    - als_od:1
    - prox_od:1
    - als_en:1
    - prox_en:1
    - selftimed_en:1

  - name: Product ID Revision
    address: 0x81
    write: false 
    bitfield:
    - Product_ID:4
    - Revision_ID:4

  - name: Rate of Proximity Measurement
    address: 0x82
    write: true 
    bitfield: 
    - Reserved:5
    - Proximity_rate:3

  - name: LED Current Setting Proximity Mode
    address: 0x83
    write: true 
    bitfield:
    - Fuse_prog_ID:2
    - IR_LED_current_value:6


  - name: Ambient Light Parameter
    address: 0x84
    write: true 
    bitfield: 
    - Cont_conversion_mode:1
    - Ambient_light_measurement_rate:3
    - Auto_offset_compensation:1
    - Averaging_function:3

  - name: Ambient Light Result MSB
    address: 0x85
    write: false 
    bitfield: 
    - MSB:8

  - name: Ambient Light Result LSB
    address: 0x86
    write: false 
    bitfield: 
    - LSB:8

  - name: Prox Result MSB
    address: 0x87
    write: false 
    bitfield: 
    - MSB:8

  - name: Prox Result LSB
    address: 0x88
    write: false 
    bitfield: 
    - LSB:8

  - name: Interrupt Control Register
    address: 0x89
    write: true 
    bitfield:
    - Int_count_exceed:3
    - RESERVED:1
    - INT_PROX_ready_EN:1
    - INT_ALS_ready_EN:1
    - INT_THRES_EN:1
    - INT_THRES_SEL:1

  - name: Low Threshold MSB  
    address: 0x8A
    write: true 
    bitfield:
    - MSB:8

  - name: Low Threshold LSB  
    address: 0x8B
    write: true 
    bitfield:
    - LSB:8

  - name: High Threshold MSB  
    address: 0x8C
    write: true 
    bitfield:
    - MSB:8

  - name: High Threshold LSB  
    address: 0x8D
    write: true 
    bitfield:
    - LSB:8
  
  - name: Interrupt Status
    address: 0x8E
    write: true 
    bitfield:
    - RESERVED:4
    - int_prox_ready:1
    - int_als_ready:1
    - int_th_low:1
    - int_th_hi:1

  - name: Proximity Modulator Timing 
    address: 0x8F
    write: true 
    bitfield:
    - Modulation delay_time:3
    - iProximity frequency:2
    - Modulation_ dead_time:3