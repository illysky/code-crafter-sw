# Key-value pairs
device: LIS3MDLTR
manufacturer: ST
version: v1.0.0
author: Code Crafter
copyright: Copyright (c) 2023 Inova Design Solutions Ltd
bus: i2c
api: sensor

registers:
  - name: Who am I
    address: 0x0F
    write: true
    bitfield:
    - WHO_AM_I:8

  - name: Control 1
    address: 0x20
    write: true
    bitfield:
    - TEMP_EN:1
    - OM:2
    - DO:3
    - FAST_ODR:1
    - ST:1

  - name: Control 2
    address: 0x21
    write: true
    bitfield:
    - RESERVED:1
    - FS:2
    - RESERVED:1
    - REBOOT:1
    - SOFT_RST:1
    - RESERVED:2
  
  - name: Control 3
    address: 0x22
    write: true
    bitfield:
    - RESERVED:2
    - LP:1
    - RESERVED:2
    - SIM:1
    - MD1:2
  
  - name: Control 4
    address: 0x23
    write: true
    bitfield:
    - RESERVED:4
    - OMZ:2
    - BLE:1
    - RESERVED:1
  
  - name: Control 5
    address: 0x24
    write: true
    bitfield:
    - FAST_READ:1
    - BDU:1
    - RESERVED:6
  
  - name: Status
    address: 0x27
    write: true
    bitfield:
    - ZYXOR:1
    - ZOR:1
    - YOR:1
    - XOR:1
    - ZYXDA:1
    - ZDA:1
    - YDA:1
    - XDA:1
 
  - name: X Low
    address: 0x28
    write: true
    bitfield:
    - OUT_X_L:8
  
  - name: X High
    address: 0x29
    write: true
    bitfield:
    - OUT_X_H:8
  
  - name: Y Low
    address: 0x2A
    write: true
    bitfield:
    - OUT_Y_L:8
  
  - name: Y High
    address: 0x2B
    write: true
    bitfield:
    - OUT_Y_H:8
  
  - name: Z Low
    address: 0x2C
    write: true
    bitfield:
    - OUT_Z_L:8
  
  - name: Z High
    address: 0x2d
    write: true
    bitfield:
    - OUT_Z_H:8
  
  - name: Temp Out Low
    address: 0x2E
    write: true
    bitfield:
    - TEMP_OUT_L:8
  
  - name: Temp Out High
    address: 0x2F
    write: true
    bitfield:
    - TEMP_OUT_H:8
  
  - name: Interrupt Config
    address: 0x30
    write: true
    bitfield:
    - XIEN:1
    - YIEN:1
    - ZIEN:1
    - RESERVED:1
    - RESERVED_1:1
    - IEA:1
    - LIR:1
    - IEN:1
  
  - name: Interrupt Source
    address: 0x31
    write: true
    bitfield:
    - PTH_X:1
    - PTH_Y:1
    - PTH_Z:1
    - NTH_X:1
    - NTH_Y:1
    - NTH_Z:1
    - MROI:1
    - INT:1

  - name: Interrupt Threshold Low
    address: 0x32
    write: true
    bitfield:
    - THS:8
  
  - name: Interrupt Threshold High
    address: 0x33
    write: true
    bitfield:
    - RESERVED:1
    - THS:7
  