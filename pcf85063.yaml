# Key-value pairs
device: PCF85063
manufacturer: NXP
version: v1.0.0
author: Code Crafter
copyright: Copyright (c) 2023 Inova Design Solutions Ltd
bus: i2c
api: sensor

registers:
  - name: Control 1
    address: 0x00
    write: true
    bitfield:
    - EXT_TEST:1
    - RESERVED:1
    - STOP:1
    - SR:1
    - RESERVED:1
    - CIE:1
    - 12_OR_24:1
    - CAP_SEL:1
  
  - name: Control 2
    address: 0x01
    write: true
    bitfield:
    - RESERVED:2
    - MI:1
    - HMI:1
    - TF:1
    - COF:3

  - name: Offset
    address: 0x02
    write: true
    bitfield:
    - MODE:1
    - OFFSET:7

  - name: RAM byte
    address: 0x03
    write: true
    bitfield:
    - B:8

  - name: Seconds
    address: 0x04
    write: true
    bitfield:
    - OS:1
    - SECONDS:7

  - name: Minutes
    address: 0x05
    write: true
    bitfield:
    - RESERVED:1
    - MINUTES:7

  - name: Hours
    address: 0x06
    write: true
    bitfield:
    - RESERVED:2
    - HOURS:6

  - name: Days
    address: 0x07
    write: true
    bitfield:
    - RESERVED:2
    - DAYS:6

  - name: Weekdays
    address: 0x08
    write: true
    bitfield:
    - RESERVED:5
    - WEEKDAYS:3

  - name: Months
    address: 0x09
    write: true
    bitfield:
    - RESERVED:3
    - MONTHS:5

  - name: Years
    address: 0x0A
    write: true
    bitfield:
    - YEARS:8
